<!DOCTYPE html>
<html class="has-navbar-fixed-bottom">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tattune | View Your Music</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/extra.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>

</head>
<body>
    <section class="section">
        <div class="container">
            <div class="level is-marginless">
                <div class="level-item">
                    <img src="logo-big.png" height="300" width="300">
                </div>
            </div>
        </div>
        <div class="container" style="max-width:250px;padding-top:1em;">
            <!-- username -->
            <div class="field">
                <p class="control has-icons-left">
                    <input class="input" type="username" placeholder="username" />
                    <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                    </span>
                </p>
            </div>

            <!-- password -->
            <div class="field">
                <div class="control has-icons-left">
                    <input class="input" type="password" placeholder="password">
                    <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                    </span>
                </div>
            </div>

            <!-- login button -->
            <div class="level is-marginless">
                <div class="level-item">
                    <div class="field has-text-centered">
                        <div class="control">
                            <button class="button is-primary">Login</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="level is-marginless">
                <div class="level-item">
                    <p class="help">or sign up <a href="">here</a></p>
                </div>
            </div>
        </div>
    </section>

<script type="text/javascript" src="lib/main.js"></script>
</body>
</html>
