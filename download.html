<!DOCTYPE html>
<html class="has-navbar-fixed-bottom">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tattune | View Your Music</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/extra.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>

</head>
<body>
<nav class="navbar is-primary is-fixed-bottom">
    <div class="navbar-brand">
        <a class="navbar-item">LOGO</a>

        <div class="navbar-burger burger" onclick="document.querySelector('.navbar-menu').classList.toggle('is-active')">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div> <!-- end navbar-brand -->

    <div class="navbar-menu">
        <div class="navbar-start"></div>
        <div class="navbar-end">
            <a class="navbar-item">log in</a>
            <a class="navbar-item">sign up</a>
        </div>
    </div> <!-- end navbar-menu -->
</nav> <!-- end navbar -->



<!-- main content -->
<section class="section">
    <!-- image -->
    <div class="section">
        <div class="level">
            <div class="level-item">
                <figure class="image is-128x128 is-flex is-horizontal-center">
                    <img src="http://qige87.com/data/out/59/wp-image-144658932.gif">
                </figure>
            </div>
        </div>
    </div>
    <!-- download button -->
    <div class="section has-text-centered">
        <h6 class="title is-6">login or sign up to save this!</h6>
        <div class="buttons is-centered">
            <div class="field is-grouped">
                <!-- toggle is-hidden if user is not logged in-->
                <div class="control">
                    <button class="button is-primary is-hidden">save</button>
                </div>
                <div class="control">
                    <button class="button is-primary">download</button>
                </div>
                <div class="control ">
                    <button class="button is-danger is-hidden">discard</button>
                </div>
            </div>
        </div>
    </div>
</section>
<script type="text/javascript" src="lib/main.js"></script>
</body>
</html>
